<style>
:root { --nero:#0a0a0a; --blu:#0f172a; --grigio:#9ca3af; --oro:#facc15; --verde:#22c55e; --bianco:#ffffff; --glass:rgba(255,255,255,0.08);}
* { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
html, body { min-height:100vh;}
body { background: linear-gradient(180deg, var(--nero), var(--blu)); color: var(--bianco);}

/* HEADER */
header { display:flex; align-items:center; gap:12px; padding:16px; background:var(--glass); backdrop-filter: blur(14px);}
header img { width:42px; height:42px; border-radius:14px;}
header .header-text { display:flex; flex-direction: column;}
header h1 { font-size:16px; font-weight:600;}
header .indirizzo, header .telefono { font-size:12px; color: var(--grigio); }

/* MAIN */
main { padding:16px; padding-bottom:200px;}
.card { background:var(--glass); backdrop-filter: blur(16px); border-radius:18px; padding:16px; margin-bottom:16px;}
.card h2 { color:var(--oro); margin-bottom:10px; font-size:18px;}
.card p { line-height:1.6; color:#e5e7eb;}
.event { border-left:4px solid var(--verde); padding-left:12px; margin-bottom:14px;}
.event span { font-size:14px; color:var(--grigio);}

/* WHATSAPP */
.whatsapp-btn { display:flex; justify-content:center; align-items:center; gap:10px; background:#25D366; color:#000; padding:14px; border-radius:18px; font-size:16px; font-weight:600; text-decoration:none;}

/* PRIVATO */
#privato input { padding:10px; font-size:16px; border-radius:8px; border:none; margin-bottom:12px; width:100%;}
#privato button { padding:10px; font-size:16px; border-radius:8px; background:var(--oro); color:var(--nero); border:none; cursor:pointer; width:100%; font-weight:600;}
#privato iframe { width:100%; height:400px; border:none; margin-top:16px;}

/* SOCIAL */
.social-container { display:flex; justify-content:center; gap:24px; margin-top:20px; flex-wrap:wrap;}
.social-btn { display:flex; flex-direction:column; align-items:center; gap:4px; text-decoration:none; color:var(--bianco);}
.social-btn svg { width:36px; height:36px; cursor:pointer; transition: transform 0.2s;}
.social-btn svg:hover { transform: scale(1.1);}
.badge { font-size:12px; background:var(--oro); color:var(--nero); border-radius:12px; padding:2px 6px;}

/* MAP */
.map-container { margin-top:12px; text-align:center;}
.map-container iframe { width:100%; height:200px; border-radius:12px; border:0;}

/* FOOTER */
footer { position:fixed; bottom:56px; left:0; right:0; text-align:center; padding:14px 0; font-size:13px; color:var(--grigio); background:rgba(0,0,0,0.4); backdrop-filter: blur(12px); z-index:998;}

/* NAV */
nav { position:fixed; bottom:0; left:0; right:0; background:rgba(0,0,0,0.6); backdrop-filter: blur(20px); display:flex; justify-content:space-around; padding:14px 0; z-index:999;}
nav button { background:none; border:none; color:var(--bianco); font-size:14px; cursor:pointer; padding:6px 8px;}
nav button.active { color:var(--oro); border-radius:10px; background:rgba(255,255,255,0.1);}
</style>
</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", function() {

  /* NAV */
  const buttons = document.querySelectorAll('nav button');
  buttons.forEach(btn=>{
    btn.addEventListener('click', function(){
      const index = Array.from(buttons).indexOf(this);
      document.querySelectorAll('.page').forEach(p=>p.style.display="none");
      document.querySelectorAll('.page')[index].style.display="block";
      buttons.forEach(b=>b.classList.remove("active"));
      this.classList.add("active");
    });
  });

  /* CSV PARSER */
  function parseCSV(text){
    const rows = [];
    const lines = text.split(/\r?\n/);
    for(const line of lines){
      if(line.trim()==="") continue;
      const values = [];
      let current="", inQuotes=false;
      for(let i=0;i<line.length;i++){
        const c=line[i];
        if(c==='\"') inQuotes = !inQuotes;
        else if(c===',' && !inQuotes){ values.push(current); current="";} 
        else current+=c;
      }
      values.push(current);
      rows.push(values);
    }
    return rows;
  }

  /* DEVOZIONALE */
  function caricaDevozionale(){
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRy6O7uzpvmpc1auWd1WHz1H0kOifnn6qIJBlaSiehp4tSPNu87wNDPpfMpQkbW8U5H-T-7HOXyG3Cj/pub?gid=0&single=true&output=csv")
    .then(r=>r.text())
    .then(csv=>{
      const rows = parseCSV(csv);
      const todayISO = new Date().toISOString().split("T")[0];
      const row = rows.find(r=>{
        if(!r[0]) return false;
        let sheetDate=r[0].trim();
        if(sheetDate.includes("/")){
          const p = sheetDate.split("/");
          sheetDate = `${p[2]}-${p[1].padStart(2,"0")}-${p[0].padStart(2,"0")}`;
        }
        return sheetDate===todayISO;
      });
      if(row){
        document.getElementById("dev-rif").innerText=row[1];
        document.getElementById("dev-testo").innerText=row[2];
      } else {
        document.getElementById("dev-testo").innerText="Devozionale in arrivo üôè";
      }
    });
  }

  caricaDevozionale();

  const now = new Date();
  const midnight = new Date();
  midnight.setHours(24,0,0,0);
  const msToMidnight = midnight - now;
  setTimeout(()=>{
    caricaDevozionale();
    setInterval(caricaDevozionale, 86400000);
  }, msToMidnight);

  /* EVENTI */
  fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRy6O7uzpvmpc1auWd1WHz1H0kOifnn6qIJBlaSiehp4tSPNu87wNDPpfMpQkbW8U5H-T-7HOXyG3Cj/pub?gid=2127508252&single=true&output=csv")
  .then(r=>r.text())
  .then(csv=>{
    const rows = parseCSV(csv);
    const box = document.getElementById("lista-eventi");
    box.innerHTML="";
    rows.slice(1).forEach(r=>{
      if(!r[0] || !r[1] || r[1].trim()==="") return;

      let waBtn = "";
      if(r[4] && r[4].trim()!==""){
        const msg = encodeURIComponent(`Ti aspetto! Evento: ${r[1]} üìÖ ${r[0]} ‚è∞ ${r[2]} üìç ${r[3]} `);
        waBtn = `<a class="whatsapp-btn" href="https://wa.me/?text=${msg}%0A${r[4]}" target="_blank">Invia su WhatsApp</a>`;
      } else {
        const msg = encodeURIComponent(`Ti aspetto! Evento: ${r[1]} üìÖ ${r[0]} ‚è∞ ${r[2]} üìç ${r[3]}`);
        waBtn = `<a class="whatsapp-btn" href="https://wa.me/?text=${msg}" target="_blank">Invia su WhatsApp</a>`;
      }

      box.innerHTML += `
        <div class="event">
          <strong>${r[1]}</strong><br>
          <span>üìÖ ${r[0]} ‚è∞ ${r[2]} üìç ${r[3]}</span>
          ${waBtn}
        </div>
      `;
    });
  });

  /* PRIVATO */
  const privatoBadge = document.getElementById("privato-badge");
  privatoBadge.style.display = "inline";
  document.getElementById("accedi").addEventListener("click", function(){
    const pwd = document.getElementById("password").value.trim().toLowerCase();
    const content = document.getElementById("privato-content");
    content.innerHTML = "";
    if(pwd==="predicazione"){
      content.innerHTML = `<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT8BrQDFVM47uKogqmwFsUc7ZTBe4e4LonX_trCfOU3js3dWNLzFfEhHf-cN0S6MvyvUeQNQccGolTd/pubhtml?widget=true&headers=false"></iframe>`;
      privatoBadge.style.display="none";
    } else if(pwd==="accoglienza"){
      content.innerHTML = `<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSb0wDucKoWuSLwCfOrcEfpZwsNn8TavwipRImiq_B0bCz61_sO8CUK1Rheb6MlEnb0xAuGEmgge7Ha/pubhtml?widget=true&headers=false"></iframe>`;
      privatoBadge.style.display="none";
    } else {
      content.innerHTML = "<p>‚ùå Password errata</p>";
    }
  });

});
</script>
