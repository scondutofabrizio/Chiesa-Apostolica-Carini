<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chiesa Apostolica in Italia - Carini</title>

<!-- PWA -->
<meta name="theme-color" content="#0a0a0a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png">

<style>
:root {
  --nero:#0a0a0a;
  --blu:#0f172a;
  --grigio:#9ca3af;
  --oro:#facc15;
  --verde:#22c55e;
  --rosso:#f97316;
  --bianco:#ffffff;
  --glass:rgba(255,255,255,0.08);
}

* {
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

html, body {
  min-height: 100vh;
}

body {
  display:flex;
  flex-direction:column;
  background: linear-gradient(180deg, var(--nero), var(--blu));
  color: var(--bianco);
}

header {
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px;
  background:var(--glass);
  backdrop-filter: blur(14px);
}

header img {
  width:40px;
  height:40px;
  border-radius:12px; /* logo smussato */
}

header h1 {
  font-size:16px;
  font-weight:600;
}

main {
  flex:1;
  padding:20px;
}

.card {
  background:var(--glass);
  backdrop-filter: blur(16px);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
}

.card h2 {
  color:var(--oro);
  margin-bottom:10px;
}

.card p {
  line-height:1.6;
  color:#e5e7eb;
}

.event {
  border-left:4px solid var(--verde);
  padding-left:12px;
  margin-bottom:12px;
}

.event span {
  color:var(--grigio);
  font-size:14px;
}

.whatsapp-btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:#25D366;
  color:#000;
  padding:16px;
  border-radius:18px;
  font-size:18px;
  font-weight:600;
  text-decoration:none;
}

footer {
  text-align:center;
  font-size:13px;
  color:var(--grigio);
  padding:14px 0;
  background: var(--glass);
  backdrop-filter: blur(12px);
}

nav {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter: blur(20px);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

nav button {
  background:none;
  border:none;
  color:var(--bianco);
  font-size:14px;
}

nav button.active {
  color:var(--oro);
}
</style>
</head>

<body>

<header>
  <img src="icon.png" alt="Logo">
  <h1>Chiesa Apostolica in Italia - Carini</h1>
</header>

<main>
  <!-- HOME -->
  <section id="home" class="page">
    <div class="card">
      <h2>ğŸ“– Devozionale di oggi</h2>
      <h3 id="dev-rif"></h3>
      <p id="dev-contenuto">Caricamento...</p>
    </div>
  </section>

  <!-- EVENTI -->
  <section id="eventi" class="page" style="display:none">
    <div class="card">
      <h2>ğŸ“… Eventi</h2>
      <div id="lista-eventi">Caricamento...</div>
    </div>
  </section>

  <!-- WHATSAPP -->
  <section id="appuntamento" class="page" style="display:none">
    <div class="card">
      <h2>ğŸ’¬ Appuntamento</h2>
      <a class="whatsapp-btn"
         href="https://wa.me/393512984545?text=Ciao%20vorrei%20prendere%20un%20appuntamento%20con%20il%20responsabile"
         target="_blank">
         ğŸ“² Contatta su WhatsApp
      </a>
    </div>
  </section>
</main>

<footer>
  La Chiatta - Rhema 2026
</footer>

<nav>
  <button class="active" onclick="showPage('home',this)">ğŸ“– Home</button>
  <button onclick="showPage('eventi',this)">ğŸ“… Eventi</button>
  <button onclick="showPage('appuntamento',this)">ğŸ’¬ Appuntamento</button>
</nav>

<script>
const SHEET_ID = "1egO0kpl75l20ZzL_XMz9QBUzy0fAVK4q7mReOz8gQ40";

// cambia sezione
function showPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

// CSV parser
function parseCSV(text){
  return text.trim().split("\n").slice(1).map(r=>r.split(","));
}

// --- DEVOZIONALE ---
fetch(`https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=0&single=true&output=csv`)
.then(r=>r.text())
.then(csv=>{
  const rows = parseCSV(csv);
  const today = new Date().toLocaleDateString("it-IT");
  const row = rows.find(r=>r[0]===today);
  if(row){
    document.getElementById("dev-rif").innerText = row[1];
    document.getElementById("dev-contenuto").innerText = row[2];
  } else {
    document.getElementById("dev-contenuto").innerText = "Devozionale in arrivo ğŸ™";
  }
});

// --- EVENTI ---
fetch(`https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=2127508252&single=true&output=csv`)
.then(r=>r.text())
.then(csv=>{
  const rows = parseCSV(csv);
  const box = document.getElementById("lista-eventi");
  box.innerHTML="";
  rows.forEach(r=>{
    box.innerHTML += `
      <div class="event">
        <strong>${r[1]}</strong><br>
        <span>ğŸ“… ${r[0]} â° ${r[2]} ğŸ“ ${r[3]}</span>
      </div>`;
  });
})
.catch(err=>{
  document.getElementById("lista-eventi").innerText="Errore nel caricamento eventi";
});
</script>

</body>
</html>
