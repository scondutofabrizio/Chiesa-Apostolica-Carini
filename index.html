<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chiesa Apostolica in Italia - Carini</title>

<!-- Icona Web App -->
<link rel="icon" type="image/png" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Chiesa Apostolica Carini">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root {
  --nero:#0a0a0a;
  --blu:#0f172a;
  --grigio:#9ca3af;
  --oro:#facc15;
  --verde:#22c55e;
  --bianco:#ffffff;
  --glass:rgba(255,255,255,0.08);
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

html, body {
  min-height:100vh;
}

body {
  background: linear-gradient(180deg, var(--nero), var(--blu));
  color: var(--bianco);
}

/* HEADER */
header {
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px;
  background:var(--glass);
  backdrop-filter: blur(14px);
}

header img {
  width:42px;
  height:42px;
  border-radius:14px;
}

header h1 {
  font-size:16px;
  font-weight:600;
}

/* MAIN */
main {
  padding:20px;
  padding-bottom:100px;
}

.card {
  background:var(--glass);
  backdrop-filter: blur(16px);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
}

.card h2 {
  color:var(--oro);
  margin-bottom:10px;
}

.card p {
  line-height:1.6;
  color:#e5e7eb;
}

.event {
  border-left:4px solid var(--verde);
  padding-left:12px;
  margin-bottom:14px;
}

.event span {
  font-size:14px;
  color:var(--grigio);
}

/* WHATSAPP */
.whatsapp-btn {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  background:#25D366;
  color:#000;
  padding:16px;
  border-radius:18px;
  font-size:18px;
  font-weight:600;
  text-decoration:none;
}

/* FOOTER */
footer {
  text-align:center;
  padding:14px 0;
  font-size:13px;
  color:var(--grigio);
}

/* NAV */
nav {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter: blur(20px);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

nav button {
  background:none;
  border:none;
  color:var(--bianco);
  font-size:14px;
}

nav button.active {
  color:var(--oro);
}
</style>
</head>

<body>

<header>
  <img src="icon.png" alt="Logo Chiesa">
  <h1>Chiesa Apostolica in Italia - Carini</h1>
</header>

<main>

<section id="home" class="page">
  <div class="card">
    <h2>ğŸ“– Devozionale di oggi</h2>
    <strong id="dev-rif"></strong>
    <p id="dev-testo">Caricamento...</p>
  </div>
</section>

<section id="eventi" class="page" style="display:none">
  <div class="card">
    <h2>ğŸ“… Eventi</h2>
    <div id="lista-eventi">Caricamento...</div>
  </div>
</section>

<section id="appuntamento" class="page" style="display:none">
  <div class="card">
    <h2>ğŸ’¬ Appuntamento</h2>
    <a class="whatsapp-btn"
       href="https://wa.me/393512984545?text=Ciao%20vorrei%20prendere%20un%20appuntamento%20con%20il%20responsabile"
       target="_blank">
       ğŸ“² Scrivici su WhatsApp
    </a>
  </div>
</section>

</main>

<footer>
  La Chiatta - Rhema 2026
</footer>

<nav>
  <button class="active" onclick="show('home',this)">ğŸ“– Home</button>
  <button onclick="show('eventi',this)">ğŸ“… Eventi</button>
  <button onclick="show('appuntamento',this)">ğŸ’¬ Appuntamento</button>
</nav>

<script>
const SHEET_ID = "1egO0kpl75l20ZzL_XMz9QBUzy0fAVK4q7mReOz8gQ40";

/* NAV */
function show(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* CSV PARSER */
function parseCSV(text){
  return text.trim().split("\n").slice(1).map(r=>r.split(","));
}

/* DEVOZIONALI */
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`)
.then(r=>r.text())
.then(csv=>{
  const rows = parseCSV(csv);
  const today = new Date().toLocaleDateString("it-IT");
  const row = rows.find(r=>r[0]===today);
  if(row){
    dev-rif.innerText = row[1];
    dev-testo.innerText = row[2];
  } else {
    dev-testo.innerText = "Devozionale in arrivo ğŸ™";
  }
})
.catch(err=>{
  dev-testo.innerText = "Errore nel caricamento del devozionale";
});

/* EVENTI */
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=2127508252`)
.then(r=>r.text())
.then(csv=>{
  const rows = parseCSV(csv);
  const box = document.getElementById("lista-eventi");
  box.innerHTML="";
  rows.forEach(r=>{
    box.innerHTML += `
      <div class="event">
        <strong>${r[1]}</strong><br>
        <span>ğŸ“… ${r[0]} â° ${r[2]} ğŸ“ ${r[3]}</span>
      </div>`;
  });
})
.catch(err=>{
  document.getElementById("lista-eventi").innerText = "Errore nel caricamento eventi";
});
</script>

</body>
</html>
